# Event name
name: on_push

# When the event should run
on:
#  push:
#    branch:
#      - "**" # This will run on all branches and must be quoted to be handled by yaml
  schedule:
    - cron: '*/5 * * * *' # This will run every 10th minute. Calculated with: https://crontab.guru/#*/10_*_*_*_*

# What jobs to execute
jobs:

  build_and_test:
    runs-on: ubuntu-latest
    # Select Environment and headless mode
    env:
      RUNNER_OS: true
      HEADLESS_CHROME: true

    steps:
      # Set a start time
      - name: Set start time
        run: echo "START_TIME=$(date +%s)" >> $GITHUB_ENV
      - uses: actions/checkout@v2
        # install java
      - uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: 11
        # Run: mvn test
      - name: Run tests with maven
        working-directory: webdriver_java
        run: mvn test
        # Calculate total duration Make sure to run even if a previous step fails
      - name: Collect build data
        working-directory: webdriver_java
        env:
          PUSHGATEWAY_URL: ${{ secrets.PUSHGATEWAY_URL }}
        if: always()
        run: |
          echo "github_actions_total_duration $(expr $(date +%s) - ${START_TIME})" | curl --data-binary @- ${PUSHGATEWAY_URL}/metrics/job/github_actions
          ./resources/test_result_script.sh
